name: Publish on NPM
on:
  #Â release:
  #  types: [published]
  workflow_dispatch:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "yarn"
          registry-url: 'https://registry.npmjs.org'
          scope: "@nclslbrn"
          always-auth: true
      - run: yarn install --immutable
      - run: yarn build
      - uses: JS-DevTools/npm-publish@v3
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
